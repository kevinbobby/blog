span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@author</span> KevinZhu</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@desc</span> 二叉树中查找指定两个节点的最近公共父节点</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@date</span> 2021/4/2 12:12</span><br><span class="hljs-comment"> **/</span><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ParentNodeDemo</span> </span>&#123;<br><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>&#123;<br>        Node root = createNode();<br>        <span class="hljs-keyword">int</span> num1 = <span class="hljs-number">6</span>;<br>        <span class="hljs-keyword">int</span> num2 = <span class="hljs-number">10</span>;<br><br>        <span class="hljs-comment">// 如果根节点范围下就不包含指定的两个节点</span><br>        <span class="hljs-keyword">if</span> (!search(root, num1, num2)) &#123;<br>            System.out.println(<span class="hljs-string">&quot;null&quot;</span>);<br>            <span class="hljs-keyword">return</span>;<br>        &#125;<br><br>        <span class="hljs-keyword">do</span> &#123;<br>            <span class="hljs-keyword">if</span> (search(root.left, num1, num2)) &#123;<br>            <span class="hljs-comment">// 左节点中查找到两个子节点，将左节点的作为root继续查找</span><br>                root = root.left;<br>            &#125; <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (search(root.right, num1, num2)) &#123;<br>                <span class="hljs-comment">// 右节点中查找到两个子节点，将右节点的作为root继续查找</span><br>                root = root.right;<br>            &#125; <span class="hljs-keyword">else</span> &#123;<br>                <span class="hljs-comment">// 左右节点中都没有查找到，则退出查找过程</span><br>                <span class="hljs-keyword">break</span>;<br>            &#125;<br>        &#125; <span class="hljs-keyword">while</span> (search(root, num1, num2));<br><br>        <span class="hljs-comment">// 此时的root节点，就是查找得到的最小子节点</span><br>        System.out.println(root.val);<br><br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 判断node节点中是否既包含num1，也包含num2</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">search</span><span class="hljs-params">(Node node, <span class="hljs-keyword">int</span> num1, <span class="hljs-keyword">int</span> num2)</span> </span>&#123;<br>        <span class="hljs-keyword">return</span> isOwner(node, num1) &amp;&amp; isOwner(node, num2);<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 判断node节点中是否包含num</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">isOwner</span><span class="hljs-params">(Node node, <span class="hljs-keyword">int</span> num)</span> </span>&#123;<br>        <span class="hljs-keyword">if</span> (node == <span class="hljs-keyword">null</span>) &#123;<br>            <span class="hljs-keyword">return</span> <span class="hljs-keyword">false</span>;<br>        &#125;<br>        <span class="hljs-keyword">if</span> (node.val == num) &#123;<br>            <span class="hljs-keyword">return</span> <span class="hljs-keyword">true</span>;<br>        &#125;<br>        <span class="hljs-keyword">return</span> isOwner(node.left, num) || isOwner(node.right, num);<br>    &#125;<br><br>    <span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> Node <span class="hljs-title">createNode</span><span class="hljs-params">()</span> </span>&#123;<br>        Node node8 = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">8</span>);<br>        Node node6 = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">6</span>, node8, <span class="hljs-keyword">null</span>);<br>        Node node7 = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">7</span>);<br>        Node node3 = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">3</span>, node6, node7);<br>        Node node4 = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">4</span>);<br>        Node node5 = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">5</span>);<br>        Node node2 = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">2</span>, node4, node5);<br>        Node node1 = <span class="hljs-keyword">new</span> Node(<span class="hljs-number">1</span>, node2, node3);<br>        <span class="hljs-keyword">return</span> node1;<br>    &#125;<br><br>    <span class="hljs-keyword">static</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Node</span> </span>&#123;<br>        <span class="hljs-keyword">int</span> val;<br>        Node left;<br>        Node right;<br><br>        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Node</span><span class="hljs-params">(<span class="hljs-keyword">int</span> val, Node left, Node right)</span> </span>&#123;<br>            <span class="hljs-keyword">this</span>.val = val;<br>            <span class="hljs-keyword">this</span>.left = left;<br>            <span class="hljs-keyword">this</span>.right = right;<br>        &#125;<br><br>        <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Node</span><span class="hljs-params">(<span class="hljs-keyword">int</span> val)</span> </span>&#123;<br>            <span class="hljs-keyword">this</span>.val = val;<br>        &#125;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
